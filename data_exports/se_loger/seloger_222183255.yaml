Description: >-
  Venez découvrir cette superbe maison T4 en duplex située dans l'environnement
  calme et privilégié du Lac de Bordeaux. Se situant le long d'un canal, ce
  logement exposé plein Sud bénéficie d'une superficie extérieure de 12,14 m² se
  situant au rez-de-chaussée avec une vue sur le canal.

  Le logement comporte une entrée, un séjour avec une cuisine ouverte et
  totalement équipée et aménagée (évier, four, plaque, hotte, réfrigérateur,
  congélateur, lave-vaisselle, rangements..) un cellier, trois chambres dont une
  avec sa salle d'eau privative, une salle de bains, deux wc séparés, une
  terrasse et un cellier sur la terrasse !

  Le logement en très bon état dispose d'un emplacement de stationnement en
  rez-de-chaussée couvert.

  Les charges comprennent chauffage et production eau chaude.

  Un cadre de vie idéal vous attend : Lac de Bordeaux (avec ses promenades et sa
  plage), station de Tram C à 400 mètres du logement (à seulement 15 minutes du
  Centre de Bordeaux), services, écoles, collège, marché, ...
